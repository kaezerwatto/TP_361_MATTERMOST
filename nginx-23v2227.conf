# Upstream pour Mattermost
upstream mattermost_backend {
    server 127.0.0.1:5990;
    keepalive 32;
}

# ============================================
# HTTP -> HTTPS Redirect
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name 23v2227.systeme-res30.app;
    return 301 https://$server_name$request_uri;
}

# ============================================
# HTTPS - Mattermost
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 23v2227.systeme-res30.app;

    # Certificats SSL (WILDCARD)
    ssl_certificate /etc/letsencrypt/live/systeme-res30.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/systeme-res30.app/privkey.pem;
    
    # Configuration SSL sécurisée
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Taille maximale des uploads (important pour Mattermost)
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Buffers
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;

    # ============================================
    # Proxy vers Mattermost
    # ============================================
    location / {
        proxy_pass http://mattermost_backend;
        proxy_http_version 1.1;
        
        # Headers proxy essentiels pour Mattermost
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frame-Options SAMEORIGIN;
        
        # WebSocket support (ESSENTIEL pour Mattermost)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
    }

    # ============================================
    # Support des WebSockets
    # ============================================
    location ~ /api/v[0-9]+/(users/)?websocket$ {
        proxy_pass http://mattermost_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longs pour WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Logs spécifiques
    access_log /var/log/nginx/23v2227_mattermost_access.log;
    error_log /var/log/nginx/23v2227_mattermost_error.log;
}
